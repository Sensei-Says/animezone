<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnimeZone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">Anime<span>Zone</span></div>
    <nav class="nav">
      <a href="#">Главная</a>
      <a href="#">Жанры</a>
      <a href="#">Топ 100</a>
      <a href="#">Новинки</a>
    </nav>
    <div class="search">
      <input type="text" placeholder="Поиск аниме..." />
    </div>
  </header>

  <main class="main">
    <h2 class="section-title">Популярное сейчас</h2>
    <div class="anime-grid">
      <div class="card">
        <img src="https://i.imgur.com/7k3mfsN.jpg" alt="Attack on Titan" />
        <div class="card-info">
          <h3>Attack on Titan</h3>
          <p>Эпично, мощно, с философией</p>
        </div>
      </div>
      <div class="card">
        <img src="https://i.imgur.com/v1fRrfV.jpg" alt="Jujutsu Kaisen" />
        <div class="card-info">
          <h3>Jujutsu Kaisen</h3>
          <p>Динамика, стиль, харизма</p>
        </div>
      </div>
      <div class="card">
        <img src="https://i.imgur.com/YPDj0pr.jpg" alt="Demon Slayer" />
        <div class="card-info">
          <h3>Demon Slayer</h3>
          <p>Красота и драма</p>
        </div>
      </div>
      <div class="card">
        <img src="https://i.imgur.com/Nb0R6qA.jpg" alt="Naruto" />
        <div class="card-info">
          <h3>Naruto</h3>
          <p>Классика детства</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 AnimeZone — made by ./dot</p>
  </footer>
</body>
</html>
